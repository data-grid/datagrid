<div class="grid-pager">
  <div>显示第 {{start}} - {{end}} 条数据, 共 {{total}} 条数据</div>
  <div>
    <span data-action="first">首页</span>
    <span data-action="prev">上一页</span>
    <span>第 <input type="text" value="{{curPage}}"> 页, 共 {{totalPage}} 页</span>
    <span data-action="next">下一页</span>
    <span data-action="end">尾页</span>
    <span data-action="download">下载</span>
  </div>
</div>
