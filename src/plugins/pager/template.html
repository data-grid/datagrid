<div class="grid-pager">
  <div>显示第 {{start}} - {{end}} 条数据, 共 {{total}} 条数据</div>
  <div>
    <span data-jump="first">首页</span>
    <span data-jump="prev">上一页</span>
    <span>第 <input type="text" data-page value="{{cur}}"> 页, 共 {{totalPage}} 页</span>
    <span data-jump="next">下一页</span>
    <span data-jump="end">尾页</span>
    <span data-download>下载</span>
  </div>
</div>
